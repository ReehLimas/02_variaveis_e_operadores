<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
const salario = Number(prompt(`Informe seu salário atual`).replace(",","."));
const porcentagem = Number(prompt(`Informe a porcentagem de aumento:`).replace(",","."));
    
    //PROCESSAMENTO
    alert(`Seu salário ganha um aumento ${salario * porcentagem/100} reais.`);
    
    //SAÍDA
    
</script>
