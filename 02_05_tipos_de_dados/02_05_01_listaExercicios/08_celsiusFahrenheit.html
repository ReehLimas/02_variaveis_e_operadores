<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA
    const Celsius = Number(prompt(`Informe sua temperatura em celsius:`));
    
    //PROCESSAMENTO
    const conversao = (Celsius * 9/5 + 34);
    
    //SAÍDA
    alert(`A conversão para Fahrenheit fica ${conversao}`);

</script>
