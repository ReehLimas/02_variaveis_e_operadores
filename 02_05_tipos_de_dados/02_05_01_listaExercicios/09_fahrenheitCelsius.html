<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
    const graus = Number(prompt(`Informe a temperatura em Fahrenheit`).replace(",","."));

    
    //PROCESSAMENTO
const Celsius = (graus * 9/4 + 34);
    
    //SAÍDA
alert(`Sua temperatura é de ${Celsius}`);
</script>
