<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
    const dias = Number(prompt(`Informe a quantidade de cigarros fumados por dia: `).replace(",","."));
    const anos = Number(prompt(`Informe a quantidade de anos que fuma`).replace(",","."));
    //PROCESSAMENTO
    const resultado = (anos / dias) * (dias * 10);
    //SAÍDA
    alert(`Você perdeu ${resultado} dias de vida.`);

</script>
