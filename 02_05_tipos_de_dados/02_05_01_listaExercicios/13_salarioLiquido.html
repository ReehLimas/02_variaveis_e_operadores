<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
    const horas = Number(prompt(`Informe suas horas trabalhadas por dia:`).trim().replace(",","."));
    const salarioHoras = Number(prompt(`Informe quantos reais recebe por hora trabalhada:`).trim().replace(",","."));
    //PROCESSAMENTO
    const resultado = (horas * salarioHoras) * ( 3/100 + 11/100);
    //SAÍDA
    alert(`Seu salário total ficará ${resultado} reais. `);
</script>
