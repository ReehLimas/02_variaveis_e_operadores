<meta charset="UTF-8">
<script>
    //Problema: Latas de tinta
    //Peça para o usuário informar quantos metros quadrados deseja pintar. Apresente quantas latas de tinta são necessárias, considerando que um litro de tinta cobrirá 3 metros, e cada lata possui 18 litros de tinta.

    //ENTRADA
    const metrosQuadrados = Number(prompt(`Informe quantos metros quadrados deseja pintar:`).replace(".",","));
    //PROCESSAMENTO
    const resultado = (metrosQuadrados * 3) / 18;
    //SAÍDA
    alert(`Você irá precisar de ${resultado} latas de tinta.`);
</script>
